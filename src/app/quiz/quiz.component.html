
<ng-container *ngFor="let q of questions; index as i">
  <app-question  [question]="q" (change)="userAnswers[i] = $event">
    <button *ngIf="!nascondiPulsanti" class="inverse large" #bottone (click)="sonoStatoCliccato(i)">
      Change question
    </button>
  </app-question>
</ng-container>


<div>
  <button class="inverse large" *ngIf="userAnswers.length == 5" (click)="submit()">
    Submit
  </button>
</div>
